<div>Hello</div>

<form [formGroup]="stepsForm" (ngSubmit)="saveData()">
  <div class="row">
    <div class="col-12">
      <div
        class="col-12"
        formArrayName="inputsdata"
        *ngFor="let x of inputsdata.controls; let i = index"
      >
        <label>Column{{ i }}</label>
        <input type="date" class="form-control" [formControlName]="i" />
      </div>
    </div>

    <div class="row" style="margin-top: 15px;">
      <div class="col-12 d-flex justify-content-center">
        <button class="btn sub_btn me-2" type="submit" name="submit">
          Save
        </button>

        <div class="btn can_btn ms-2" type="button" data-dismiss="modal">
          Cancel
        </div>
      </div>
    </div>
  </div>
</form>
